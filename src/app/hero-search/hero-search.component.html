<div id="search-component">
  <h4>Search Evill</h4>
 
  <input #searchBox id="search-box" (input)="search(searchBox.value)"  placeholder="กรุณาใส่ชื่อที่ต้องการค้นหา"/>
 
  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
